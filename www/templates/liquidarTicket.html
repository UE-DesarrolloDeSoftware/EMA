<ion-view title="Liquidar Ticket" style="background-color:#6C9FEE;">
    <!--<ion-header-bar class="bar-calm">

        <h1 class="title"> Liquidar Ticket</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
        </div>

    </ion-header-bar>-->

    <ion-content padding="true" has-header="true">

        <form name="ventaForm" ng-submit="addVenta()">
            <div class="list">    
                <label class="item item-input">
                    <div class="input-label">
                        Patente
                    </div>
                    <input type="text" ng-model="input.patente" required >
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Horas
                    </div>
                    <select ng-model="input.hours" ng-change="input.amount = input.hours * 2" required>
                        <option ng-repeat="hora in horas"
                                value="{{hora}}">
                            {{hora}}
                        </option>
                    </select>
                </label>

                <label class="item item-input">
                    <div class="input-label">
                        Importe
                    </div>
                    <input type="number" ng-model="input.amount" readonly>
                </label>   

            </div>

            <div class="padding">
                <button class="button button-dark  button-block" ng-disabled="ventaForm.$invalid">Guardar ticket</button>
            </div>
        </form>

    </ion-content>
</ion-view>
