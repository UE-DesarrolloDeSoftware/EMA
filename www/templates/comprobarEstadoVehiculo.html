<ion-view title="Comprobar estado vehiculo" id="page6" style="background-color:#6C9FEE;">

    <ion-content padding="true" has-header="true">

        <form name="buscarForm" ng-submit="comprobarEstado()" class="list">
            <label class="item item-input">
                <span class="input-label">Patente</span>
                <input type="text" ng-model="inputForm.patente" pattern="([A-Z,a-z]{2}?[0-9]{3}?[A-Z,a-z]{2}|[A-Z,a-z]{3}?[0-9]{3})" required>
            </label>
            <button class="button button-dark  button-block" ng-disabled="buscarForm.$invalid">Buscar</button>
        </form>

        <div class="animate-switch-container"
             ng-switch on="parking.estado">

            <div class="animate-switch" ng-switch-when="1">
                <div class="circle red" style="float:left;"></div> 
                <div class="circleLabel">
                    <font size="12">Infracci&oacute;n</font>
                </div>
            </div>
            <div class="animate-switch" ng-switch-when="2">
                <div class="circle orange" style="float:left;"></div>
                <div class="circleLabel">
                    <font size="12">Pr&oacute;rroga</font>
                </div>
            </div> 
            <div class="animate-switch" ng-switch-when="3">
                <div class="circle green" style="float:left;"></div>
                <div class="circleLabel">
                    <font size="12">Estacionado</font>
                </div>
            </div> 
        </div>

    </ion-content>
</ion-view>
