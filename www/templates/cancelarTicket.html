<ion-view title="Cancelar ticket" style="background-color:#6C9FEE;">

    <ion-content padding="true" has-header="true">
        
        <form name="buscarForm" ng-submit="buscarVentas()" class="list">
            <label class="item item-input">
                <span class="input-label">Patente</span>
                <input type="text" ng-model="input.patente" pattern="([A-Z,a-z]{2}?[0-9]{3}?[A-Z,a-z]{2}|[A-Z,a-z]{3}?[0-9]{3})" title="Ingrese una patente v&aacute;lida" required>
            </label>
            <button class="button button-dark  button-block" ng-disabled="buscarForm.$invalid">Buscar </button>
        </form>


        <div class="row header">
          <!--<div class="col">Estacionamiento</div>-->
          <div class="col">Fecha</div>
          <div class="col">Horas</div>
          <div class="col">Vendedor</div>
          <div class="col">Importe</div>
          <div class="col" style="border: none; background-color:#6C9FEE;"></div>

        </div>

        <div class="row" ng-repeat="sale in sales">
          <!--<div class="col">{{sale.parking}}</div>-->
          <div class="col">{{sale.paid_date}}</div>
          <div class="col">{{sale.hours}}</div>
          <div class="col">{{sale.vendor}}</div>
          <div class="col"> $ {{sale.amount}}</div>
          <div class="col" style="border: none;background-color:#6C9FEE;">
                <button class="button button-assertive" ng-click="deleteVenta(sale.id)"> Eliminar </button>
         </div>
        
        </div>
    </ion-content>
</ion-view>
