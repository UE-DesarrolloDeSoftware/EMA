  <ion-view view-title="Login">
    <div class="bar bar-header bar-balanced">
      <h1 class="title">EMA</h1>
    </div>

    <ion-content class="has-header">
      <form ng-submit="doLogin()" class="padding">
        <div class="list">
          <label class="item item-input">
            <input id="email" name="email" type="email"  placeholder="Your email" ng-model="login.email">
          </label>
          <label class="item item-input">
            <input id="password" name="password" type="password" placeholder="Your password" ng-model="login.password">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-positive" type="submit">
            Login
          </button>
        </div>
      </form>
    </ion-content>
  </ion-view>
